{% macro displaynewsList(news_list) %}

{% for news in news_list %}
<div class = "mb-20">
<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 card mt-sm-1 mb-sm-5">
    <img src="{{ news.urlToImage}}" alt="{{ news.title }} poster" class="img-responsive">
    <li class="text-center ">
        <a href="{{news.url}}">
            {{ news.title  }}</a>

    </li>
    published on {{news.publishedAt }}
</div>
</div>


{% endfor %}

{% endmacro %}
